<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Você decide o futuro da IA</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>
        
        <!-- Nome do usuário -->
        <div class="caixa-nome">
            <label for="nomeUsuario">Digite seu nome:</label>
            <input type="text" id="nomeUsuario" placeholder="Seu nome" />
            <button id="botaoComecar">Começar</button>
        </div>

        <!-- Área de perguntas -->
        <div class="quiz-area" style="display:none;">
            <div class="caixa-perguntas"></div>
            <div class="caixa-alternativas"></div>
        </div>

        <!-- Resultado final -->
        <div class="caixa-resultado" style="display:none;">
            <h2 id="titulo-resultado"></h2>
            <img id="imagem-resultado" alt="Resultado" />
            <p class="texto-resultado"></p>
        </div>

        <button id="botao-reiniciar" style="display:none;">Reiniciar Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
